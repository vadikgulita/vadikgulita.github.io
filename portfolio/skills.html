                </div>

            <div class="skills-wrapper">

                        <div class="skill-bar">

                        <div class="skill-bar">

                                <span class="skill-name">Time Management</span>
                                <span class="skill-percent">70%</span>

                        <div class="skill-bar">
                            <div id="detail" class="skill">
                                <span class="skill-name">Attention to Detail </span>
                                <span class="skill-percent">70%</span>
